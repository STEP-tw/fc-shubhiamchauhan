<html>
  <head>
    <title>Guest Book</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="loadComments.js"></script>
  </head>
  <body>
    <p class="subPageHeadline">
      <a href="/" style="color:purple;"><<</a>Guest Book
    </p>
    <h1>Leave a comment</h1>
    <form id="usrform">
      Name: <input type="text" name="name" id="name" /></br>
      Comment:
      <textarea
        rows="10"
        cols="40"
        name="comment"
        form="usrform"
        style="margin-top:2px"
        id="commentMessage"
        ></textarea></br>
      </form>
      <button style="height:25px; width:100px; font-size: 15px" id="submit">submit</button>
    <div class="commentBox" id="commentBox">
      <p style="font-size: 25px; font-weight: 700">Comments <button id="refresh">&#x21bb</button></p>
      <div id="commentArea"></div>
    </div>
  </body>
</html>
